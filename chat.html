<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Board | THE RESERVE BAR-RESTO</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .chat-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
    }

    .chat-box {
      height: 300px;
      overflow-y: auto;
      background: #222;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      color: white;
      font-family: monospace;
    }

    .chat-message {
      margin-bottom: 10px;
      padding: 8px;
      background: #333;
      border-radius: 6px;
    }

    .chat-form input {
      width: 75%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      margin-right: 10px;
      background: #444;
      color: white;
    }

    .chat-form button {
      padding: 10px 20px;
      background: #ffd166;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>THE RESERVE BAR-RESTO</h1>
      <p class="tagline">Where Blues Meets Flavor ðŸŽ·</p>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="location.html">Location</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="chat.html" class="active">Chat</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="container chat-container">
    <h2 style="color: #ffd166;">Chat With Us</h2>
    <div id="chatBox" class="chat-box"></div>

    <form id="chatForm" class="chat-form" onsubmit="return sendMessage();">
      <input type="text" id="chatInput" placeholder="Type your message..." required />
      <button type="submit">Send</button>
    </form>
  </section>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 THE RESERVE BAR-RESTO. All rights reserved.</p>
      <p>KK 3, Kabuga | 0782115092 / 0787905363 | thereserverestobar@gmail.com</p>
    </div>
  </footer>

  <script>
    const chatBox = document.getElementById('chatBox');
    const chatInput = document.getElementById('chatInput');

    function sendMessage() {
      const message = chatInput.value.trim();
      if (message) {
        const messageElement = document.createElement('div');
        messageElement.className = 'chat-message';
        messageElement.textContent = message;
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight;
        chatInput.value = '';
      }
      return false; // Prevent page reload
    }
  </script>
</body>
</html>
